@(post: Post)

@layout("Post| @post.id"){
	
	<div class="row">
			<div class="col s12 m7">
			      <div class="card">
			        <div class="card-image">
			          
			          <span class="card-title">@post.title</span>
			        </div>
			        <div class="card-content">
			          <p>@post.description</p>
			        </div>
			        <a class="right" href="/posts">BACK</a>
			      </div>

			</div>
		</div>


}
